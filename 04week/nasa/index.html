<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./css/style.css">
  <title>NASA</title>
</head>
<body>
  <header>
    <div id="nasa">
      <p class="nasa">NASA</p>
    </div>
  </header>
  <main>
    <div id="bottom">
      <div class="column1">
        <h1>Social Media</h1>
        <div class="tags">
          <p class="socialmedia">Twitter -</p>
          <a href="https://twitter.com/NASA">@nasa</a>
          <br>
          <p class="socialmedia">Facebook -</p>
          <a href="https://www.facebook.com/NASA/?__tn__=%2Cd%2CP-R&eid=ARCOVyGjW9aUYRquO7hjo9eZS01YvLRj_GuPC_utmMDl6XQTseRt4HlqWnYfhahSz0KpcGZ_SydOm2v8">fb.com/nasa</a>
          <br>
          <p class="socialmedia">Instagram -</p>
          <a href="https://www.instagram.com/nasa/?hl=en">@nasa</a>
          <br>
          <p class="socialmedia">YouTube -</p>
          <a href="https://www.youtube.com/user/NASAtelevision">youtube.com/nasa</a>
        </div>
      </div>
      <div class="column2">
        <h1>OFFICE INFO</h1>
        <div class="officeinfo">
          Public Communications office
          <br>
          NASA Headquarters
          <br>
          300 E. Street SW Suite 5R30
          <br>
          Washington, DC 20546
          <br>
          (202) 358-0001 (Office)
          <br>
          (202) 358-4338 (Fax)
        </div>
      </div>
      <div class="column3">
        <h1 class="contact">CONTACT US</h1>
        <div id="textwrapper">
          <p class="textarea">Name</p>
          <div class="name">
            <textarea name="name" id="name" cols="70" rows="5"></textarea>
          </div>
          <div class="message">
            <p class="textarea">Message</p>
            <textarea name="message" id="message" cols="70" rows="8"></textarea>
          </div>
        </div>
        <button>send</button>
    </div>

  </main>
  
</body>
</html>
