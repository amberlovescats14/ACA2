<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="./css/styleairplane.css">
  <link rel="stylesheet" href="./css/styleairplane.css">
  <title>Document</title>
</head>
<body>
  <div class="container">
    <div class="airline_container">
      <div class="airline_container--row row1">
        <div class="icon_col col1"> 
          <img src="./img/plane-icon.png" alt="plane">
        </div>
        <div class="icon_col col1"> 
          <img src="./img/hotel-icon.png" alt="home">
        </div>
        <div class="icon_col col1"> 
          <img src="./img/car-icon.png" alt="car" >
        </div>
      </div>
      <div class="airline_container--row row2">
        <div class="input__row item1">
          <input type="text" placeholder="depart" name="depart">
          <input type="text" placeholder="arrive" name="arrive">
        </div>
        <div class="input__row item2">
          <input type="date" placeholder="mm/dd/yyyy" name="depart">
          <input type="date" placeholder="mm/dd/yyyy">
        </div>
        <div class="input__row item3">
          <label for="passenger">Passengers</label>
          <input type="number" min="1" max="10" value="1">
        <div class="checkbox__div">
          <span>
            <input type="checkbox">
            <label for="One Way">Return</label>
          </span>
          <span>
              <input type="checkbox">
              <label for="One Way">One Way</label>
            </span>
            
        </div>
        </div>
      </div>
      <div class="airline_container--row row3">
        <button> Search Flights</button>
      </div>

    </div>
  </div>
</body>
</html>
